<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">

<title>Calculadora</title>
</head>
<body>

    <div class="container ">
        <div class="row">
            <div class="m-auto col-6 columna mt-3">
                <div class="row mx-2">
                    <input type="text" class="form-control form-control-lg mt-2" readonly id="entrada">
                </div>
                <div class="row mx-1">
                    <div class="col-12 d-flex justify-content-evenly ">
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn7" value="7" >
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn8" value="8">
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn9" value="9">
                        <input type="button" class="m-3 p-3 btn btn-operador btn-success" id="btn-mas" value="+">
                    </div>
                </div>
                <div class="row mx-1 ">
                    <div class="col-12 d-flex justify-content-evenly">
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn6" value="6" >
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn5" value="5" >
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn4" value="4">
                        <input type="button" class="m-3 p-3 btn btn-operador btn-success" id="btn-menos" value="-" >
                    </div>
                </div>
                <div class="row mx-1 ">
                    <div class="col-12 d-flex justify-content-evenly ">
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn3" value="3">
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn2" value="2" >
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn1" value="1" >
                        <input type="button" class="m-3 p-3 btn  btn-enter btn-success" id="btn-enter" value="Enter" >
                    </div>
                </div>
                <div class="row mx-1 ">
                    <div class="col-12 d-flex justify-content-evenly">
                        <input type="button" class="m-3 p-3 btn btn-operador btn-success" id="btn-dividir" value="/" >
                        <input type="button" class="m-3 p-3 btn btn-operador btn-success" id="btn-multiplicar" value="*">
                        <input type="button" class="m-3 p-3 btn btn-num btn-outline-success" id="btn0" value="0">
                        <input type="button" class="m-3 p-3 btn btn-back btn-success" id="btn-back" value="Back">
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script  type="module" src="./js/app.js" ></script>  
</body>
</html>
